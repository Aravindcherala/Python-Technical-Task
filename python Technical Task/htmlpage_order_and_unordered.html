<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
</body>
</html>
